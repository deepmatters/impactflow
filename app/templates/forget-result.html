{% extends "base.html" %}

{% block content %}
<div class="main-wrapper">
    <div class="login-wrapper">
        {% if error_type == "wrong_email" %}
            <h1>ขออภัย Sorry</h1>
            <p>{{ comment }}</p>
            <p>[ <a href="/forget">กลับไปลองใหม่ Try again</a> ]</p>
        {% else %}
            <h1>กรุณาเช็คอีเมล Please check your email</h1>
            <p>{{ comment }}</p>
            <p>[ <a href="/">กลับไปหน้าแรก Back to Home</a> ]</p>
        {% endif %}
    </div>
</div>
{% endblock %}
